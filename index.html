<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Traker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="title-container">
            <h1 class="title">Expense Traker</h1>
        </div>
        <div class="balance-container">
            <h3 class="balance">your balance</h3>
            <h2 class="amount" id="balance">$0</h2>
        </div>
        <div class="inc-exp-container">
            <div>
              <h4>Income</h4>
              <p id="money-plus" class="money plus">$0.00</p>
            </div>
            <div>
              <h4>Expenses</h4>
              <p id="money-minus" class="money minus">$0.00</p>
            </div>
         </div>
        <div class="history-container">
            <h2 class="history">History</h2>
            <ul class="list" id="list">
                
            </ul>
        </div>
        <div class="form-heading">
            <h2 class="header">Add new Transaction</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label for="text">Transaction</label>
                <input type="text" id="text" placeholder="Enter description...">
            </div>
            <div class="form-control">
                <label for="amount">Amount
                    <small>(negatice-expense, positive-income)</small>
                <input type="number" id="amount" placeholder="Enter amount...">
            </label>
            
            <button class="submit" id="submit">Add Transaction</button>
            </div>
            <div class="notification">
                <p class="notification show" id="notification">All fiedls are mandatory...</p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
